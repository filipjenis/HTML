<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html,body {
                height: 100%;
                width: 100%;
            }
        </style>
        <title>Chat</title>
    </head>
    <body>
        <div name="users" class="w3-sidebar w3-bar-block w3-border-right w3-light-gray" style="width: 15%;">
            <h4 class="w3-bar-item" style="height: 7%;">Chats</h4>
            <a href="#" class="w3-bar-item w3-button" style="background-color: gray;">Hugo Bohacsek</a>
            <a href="#" class="w3-bar-item w3-button">User 2</a>
            <a href="#" class="w3-bar-item w3-button">User 3</a>
        </div>
        <div name="current_user" class="w3-bar w3-pale-green" style="height: 7% ;margin-left: 15%; position: relative;">
            <h5 style="position: absolute; top: 17%; left: 1%;">Hugo Bohacsek</h5>
        </div>
        <div name="messages" class="w3-display-right" style="height: 85%; width: 85%; overflow-y: scroll;">
            <div class="container">
                <p>Hugo Bohacsek:</p>
                <p>Hello. How are you today?</p>
                <span class="time-right">11:00</span>
              </div>
              
              <div class="container darker">
                  <p>You:</p>
                  <p>Hey! I'm fine. Thanks for asking!</p>
                  <span class="time-left">11:01</span>
              </div>
              
              <div class="container">
                <p>Hugo Bohacsek:</p>
                <p>Sweet! So, what do you wanna do today?</p>
                <span class="time-right">11:02</span>
              </div>
              
              <div class="container darker">
                <p>You:</p>
                <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
                <span class="time-left">11:05</span>
              </div> 
        </div>
        <div name="new_message" class="w3-display-bottomright" style="width: 85%;">
            <input type="submit" class="w3-btn w3-blue" value="Send" style="float: right; bottom: 0;"/>
            <input style="width: 95%;" class="w3-input w3-border" name="msg" type="text">
        </div>
    </body>
</html>
